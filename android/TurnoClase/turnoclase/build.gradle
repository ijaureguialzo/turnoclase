buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.trello:victor:0.3.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

// Make sure to apply this plugin *after* the Android plugin
apply plugin: 'com.trello.victor'

android {
    compileSdkVersion 25
    defaultConfig {
        applicationId "com.jaureguialzo.turnoclase"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 11
        versionName "2.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    sourceSets {
        main {
            svg.srcDir 'src/main/svg'
        }
    }
    productFlavors {
    }
    buildToolsVersion '26.0.2'
}

victor {
    // Any assets defined in relative terms needs a base DPI specified
    svgDpi = 72

    // Do not generate these densities for SVG assets
    excludeDensities = ['ldpi']
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:25.4.0'

    compile 'com.google.firebase:firebase-core:11.6.0'
    compile 'com.google.firebase:firebase-auth:11.6.0'
    compile 'com.google.firebase:firebase-firestore:11.6.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
}

apply plugin: 'com.google.gms.google-services'
repositories {
    mavenCentral()
}
