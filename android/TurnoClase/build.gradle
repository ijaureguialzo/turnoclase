// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        build_tools_version = '30.0.2'

        gradle_plugin_version = '4.0.2'
        google_services_version = '4.3.3'
        kotlin_version = '1.4.10'

        appcompat_version = '1.2.0'
        media_version = '1.2.0'
        legacy_support_version = '1.0.0'
        multidex_support_lib_version = '2.0.1'

        firebase_auth_version = '19.4.0'
        firebase_firestore_version = '21.7.1'

        fastlane_screengrab_version = '2.0.0'

        victor_version = '1.1.0'
    }
    repositories {
        jcenter()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_plugin_version"
        classpath "com.google.gms:google-services:$google_services_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

// REF: Par√°metros compartidos: https://stackoverflow.com/a/20436423/5136913
ext {
    compileSdkVersion = 30
    minSdkVersion = 21
    targetSdkVersion = 30
}
